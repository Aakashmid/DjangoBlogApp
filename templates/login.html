{% extends "base.html" %}

{% block title %}
Login user 
{% endblock title %}
{% block body %}

<div class="container relative top-24 ">
    <div class=""></div>
    <div class=" p-4 bg-gray-100 mx-2 rounded">
        <div class="">
            <p class="text-lg font-serif text-center">Creat your free account</p>
        </div>
        <form action="login_user" class="w-full p-4 space-y-2" method="post">
            {% csrf_token %}
            <div class="flex-col flex space-y-1">
                <label for="username" class="text-[17px] ">Username</label>
                <input name="username" id="username" type="text" class="text-[17px] rounded p-2 border-[1px] border-black focus:outline  focus:outline-1 focus:outline-gray-700" required>
            </div>
            <div class="flex-col flex space-y-1">
                <label for="password" class="text-[17px] ">Password</label>
                <input name="password" id="password" type="text" class="text-[17px] rounded p-2 border-[1px] border-black focus:outline  focus:outline-1 focus:outline-gray-700" required>
            </div>
            <div class="btn flex justify-center">
                <button type="submit" class="text-[16px] p-2 px-4 font-semibold rounded bg-blue-500 text-black ">Sign up</button>
            </div>
            <div class="">
                <p class="text-center mt-3">If alerdy have an account ? <a href="login" class="text-blue-700 font-semibold ">Login </a></p>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
