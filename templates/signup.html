{% extends "base.html" %}

{% block title %}Create user{% endblock title %}
{% block body %}
<div class="sign-up-container">
    <div class=" p-4 mt-4 w-full  rounded-md   ">
        <div class="p-2 my-3">
            <p class="text-xl font-semibold font-[arial] text-center">Create Account</p>
        </div>
        <form action="/sign-up/" class="py-3 px-2 space-y-2 w-11/12 mx-auto sm:w-3/4 md:w-1/2 lg:w-1/2" method="post">
            {% csrf_token %}
            <div class="flex-col flex space-y-1">
                <label for="first_name" class="text-[17px] ">First name</label>
                <input name="first_name" type="text"
                    class="text-[17px] rounded px-2 py-1 border-[1px] border-gray-700 focus:outline  focus:outline-1 shadow-md focus:outline-gray-900"
                    required>
            </div>
            <div class="flex-col flex space-y-1">
                <label for="last_name" class="text-[17px] ">Last name</label>
                <input name="last_name" type="text"
                    class="text-[17px] rounded px-2 py-1 border-[1px] border-gray-700 focus:outline  focus:outline-1 shadow-md focus:outline-gray-900"
                    required>
            </div>
            <div class="flex-col flex space-y-1">
                <label for="email" class="text-[17px] ">Email</label>
                <input name="email" type="email" id="email"
                    class="text-[17px] rounded px-2 py-1 border-[1px] border-gray-700 focus:outline  focus:outline-1 shadow-md focus:outline-gray-900"
                    required>
            </div>
            <div class="flex-col flex space-y-1">
                <label for="username" class="text-[17px] ">Username</label>
                <input name="username" id="username" type="text"
                    class="text-[17px] rounded px-2 py-1 border-[1px] border-gray-700 focus:outline  focus:outline-1 shadow-md focus:outline-gray-900"
                    required>
            </div>
            <div class="flex-col flex space-y-1">
                <label for="password" class="text-[17px] ">Password</label>
                <input name="password" id="password" type="password"
                    class="text-[17px] rounded px-2 py-1 border-[1px] border-gray-700 focus:outline  focus:outline-1 shadow-md focus:outline-gray-900"
                    required>
            </div>
            <div class="btn flex justify-center">
                <button type="submit" class="text-[16px] p-2 px-4 font-semibold rounded bg-blue-500 text-white ">Sign
                    up</button>
            </div>
            <div class="">
                <p class="text-center mt-3">If alerdy have an account ? <a role='button' onclick="showLogin()"
                        class="text-blue-700 font-semibold ">Login </a></p>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
{% block js %}
<script>

    $(document).ready(function(){
        let body_element=document.getElementsByTagName('body')[0];
        {% comment %} body_element.classList.add('bg-gray-50'); {% endcomment %}

    });
</script>
{% endblock js %}
